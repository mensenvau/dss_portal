services:
  db:
    image: mariadb:10.6
    container_name: chamilo-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chamilo
      MYSQL_USER: chamilo
      MYSQL_PASSWORD: chamilo
    volumes:
      - ./data/chamilo_mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "db"]
      interval: 10s
      timeout: 5s
      retries: 10

  learning:
    build: ./learning
    container_name: chamilo-learning
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5001:80"
    volumes:
      - ./data/chamilo_data:/var/www/html
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
    restart: unless-stopped
  
volumes:
  chamilo_mysql:
  chamilo_data:
